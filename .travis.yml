language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '12'
script:
  - npm run test

jobs:
  include:
    - stage: Production
      name: npm_release
      node_js:
        - '12'
      before_script:
        - npm run build
      if: branch = master OR branch = next
      env: TRAVIS_PULL_REQUEST = false
      script: npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
